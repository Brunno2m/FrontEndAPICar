version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: autoprime-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: carros
      MYSQL_USER: autoprime
      MYSQL_PASSWORD: autoprime123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup_database.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: autoprime-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: carros
      DB_USER: root
      DB_PASSWORD: root
      PORT: 8080
      FLASK_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./static/uploads:/app/static/uploads

volumes:
  mysql_data:
    driver: local
