<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="brand">Loja de Carros</h1>
            <nav class="nav">
                <button id="listar-carros-btn" class="btn primary">Listar Carros</button>
            </nav>
        </div>
    </header>

    <main class="container main-grid">
        <section class="panel panel-list">
            <h2>Catálogo</h2>
            <div id="carros-container" class="cards-list">Clique em "Listar Carros" para carregar a lista.</div>
            <div id="spinner" class="spinner hidden" aria-hidden="true"></div>
        </section>

        <aside class="panel panel-actions">
            <h2>Ações</h2>

            <div class="card action-card">
                <h3>Adicionar Carro</h3>
                <form id="add-carro-form" class="form">
                    <input type="text" id="modelo" name="modelo" placeholder="Modelo" required>
                    <input type="number" id="preco" name="preco" placeholder="Preço" required>
                    <button type="submit" class="btn primary block">Salvar</button>
                </form>
            </div>

            <div class="card action-card">
                <h3>Atualizar Carro</h3>
                <form id="update-carro-form" class="form">
                    <input type="text" id="update-modelo" name="modelo" placeholder="Modelo" required>
                    <input type="number" id="update-preco" name="preco" placeholder="Novo preço" required>
                    <button type="submit" class="btn secondary block">Atualizar</button>
                </form>
            </div>

            <div class="card action-card">
                <h3>Deletar Carro</h3>
                <form id="delete-carro-form" class="form">
                    <input type="text" id="delete-modelo" name="modelo" placeholder="Modelo" required>
                    <button type="submit" class="btn danger block">Deletar</button>
                </form>
            </div>
        </aside>
    </main>

    <!-- toasts -->
    <div id="toast-container" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="/static/js/scripts.js"></script>
    <script>
        document.getElementById('listar-carros-btn').addEventListener('click', function() {
            toggleListarCarros();
        });

        document.getElementById('add-carro-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const modelo = document.getElementById('modelo').value;
            const preco = document.getElementById('preco').value;
            saveCarro(modelo, preco);
        });

        document.getElementById('update-carro-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const modelo = document.getElementById('update-modelo').value;
            const preco = document.getElementById('update-preco').value;
            updateCarro(modelo, preco);
        });

        document.getElementById('delete-carro-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const modelo = document.getElementById('delete-modelo').value;
            deleteCarro(modelo);
        });
    </script>
</body>
</html>
